<article class="modal-dialog">

    <div class="modal-content">

        <header class="modal-header">
            <button type="button"
                    class="close"
                    data-dismiss="modal"
                    aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <h4 class="text-danger text-center">
                {{errormodal.DI.Infos.title || 'ERREUR' + (errormodal.DI.Infos.msg.length>1 ? 'S' : '') + ' NÂ°72'}}
            </h4>
        </header>

        <div class="modal-body">
            <ul class="list-unstyled">
                <li ng-repeat="ligne in errormodal.DI.Infos.msg track by $index">
                    <p>{{ligne}}</p>
                </li>
            </ul>
        </div>

        <footer class="modal-footer">
            <button class="btn btn-default"
                    data-dismiss="modal"
                    ng-click="Action()">Fermer
            </button>
            <button ng-if="errormodal.DI.Infos.Confirm"
                    class="btn btn-blue"
                    ng-click="errormodal.DI.Infos.Confirm()"
                    data-dismiss="modal">Confirmer
            </button>
        </footer>
    </div>

</article>
