<h4>{{datas.fiche.demandeur.originalObject.display}}</h4>

<label>CP:</label>
<div class="form-group">
    <input type="text"
           class="form-control"
           ng-model="datas.fiche.demandeur.originalObject.cp"
           readonly
           tabindex="40"/>
</div>

<label>E-mail:</label>
<div class="form-group">
    <div class="input-group">
        <input type="email"
               class="form-control"
               readonly="readonly"
               ng-model="datas.fiche.demandeur.originalObject.mail"
               tabindex="41"/>
        <span class="input-group-btn">
            <button class="btn btn-default"
                    ng-click="ficheagadir.sendMail()"
                    tabindex="42">@</button>
        </span>
    </div>
</div>

<label>Tel:</label>
<div class="form-group">
    <input type="tel"
           class="form-control"
           ng-model="datas.fiche.demandeur.originalObject.tel"
           tabindex="43"/>
</div>

<label>Mobile:</label>
<div class="form-group">
    <input type="tel"
           class="form-control"
           ng-model="datas.fiche.demandeur.originalObject.mobile"
           tabindex="44"/>
</div>

<label>Lien:</label>
<div class="form-group">
    <a class="btn btn-link"
       href="https://canif.dsit.sncf.fr/canif/login.aspx"
       target="_blank"
       tabindex="45">- <b>RÃ©initialisation de mot de passe CANIF</b></a>
</div>
