<article style="position: relative">
    <table class="table table-bordered table-striped table-condensed">
        <thead>
        <tr>
            <th>Fichiers</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="ligne in filelister.fileList">
            <td>{{ligne | json}}</td>
        </tr>
        </tbody>
    </table>
    <div class="loading"
         ng-class="{ flex: filelister.isLoading }"
         ng-hide="!filelister.isLoading">
        <div></div>
    </div>
</article>
