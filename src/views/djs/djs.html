<p>
    <div ng-if="djsmanager.completed">
        <label class="label label-info">Completée</label>
        <span ng-if="djsmanager.valider" class="glyphicon glyphicon-ok-circle text-success"></span>
        <span ng-if="djsmanager.dpxValider" class="glyphicon glyphicon-ok-circle text-success"></span>
    </div>

    <div ng-if="djsmanager.processing">
        <label class="label label-warning">En cours</label>
        <span ng-if="djsmanager.valider" class="glyphicon glyphicon-ok-circle text-success"></span>
        <span ng-if="djsmanager.dpxValider" class="glyphicon glyphicon-ok-circle text-success"></span>
    </div>

    <label ng-if="djsmanager.void" class="label label-danger"
           ng-dblclick="djsmanager.completeAuto()">À créer</label>
</p>

<span class="form-group" ng-class="{'has-error': djsmanager.lesJours.Lundi.err}">
    <label class="control-label">Lundi</label>
    <input class="form-control"
           type="number"
           min="0"
           max="7.75"
           ng-model="djsmanager.lesJours.Lundi.minutesTotalH"
           step=".25"/>
</span>
