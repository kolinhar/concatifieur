<article>
    <p class="text-center">
        <label>
            Changelog
        </label>
    </p>

    <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
        <div ng-repeat="cl in changeLog" class="panel panel-default">
            <div class="panel-heading" role="tab" id="heading{{cl._id}}">
                <h4 class="panel-title">
                    <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion" href
                       data-target="#{{cl._id}}" aria-expanded="true" aria-controls="{{cl._id}}">
                        {{cl.date|date : "dd MMMM yyyy"}}
                    </a>
                </h4>
            </div>
            <div id="{{cl._id}}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{cl._id}}">
                <div class="panel-body">
                    <div marked="cl.description">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div ng-if="agent === 'PVWS02941' || agent === 'PMPH10701' || agent === 'PAGT08882'">

        <div class="col-md-12">
            <div class="form-group">
                <label>Ajouter un Changelog :</label>
                    <textarea ng-model="newChangeLog"
                              class="form-control"
                              ng-trim="false"
                              maxlength="2000"
                              rows="20"
                              tabindex="3"></textarea>
            </div>
        </div>

        <div class=" col-md-1">
            <div class="form-group">
                <button class="btn btn-blue"
                        ng-click="Add(newChangeLog)"
                        tabindex="9">Ajouter
                </button>
            </div>

        </div>
    </div>

    <!--<p class="well" ng-repeat="notif in NotifListe">
        <a ng-href="{{notif.link}}">{{notif.body}}{{notif.date|date:"dd/MM/yyyy Ã  HH:mm:ss"}}</a>
    </p>
    <div class="loading" ng-class="{ flex: isLoading }" ng-hide="!isLoading">
        <div></div>
    </div>-->
</article>
