<div ng-repeat="form in enqueteService.forms"
     role="tabpanel"
     ng-class="{active: form.show}"
     class="tab-pane"
     id="date{{$index}}">
    <div class="col-md-2">
        <p>
            <label>Actif</label>
            <input type="checkbox"
                   ng-model="form.check" />
        </p>
        <p ng-if="form.dateUpdate !== null">
            <label>Modifié le</label>
            <span>{{form.dateUpdate|date:"EEEE dd MMM yyyy"}}</span>
        </p>

    </div>
    <div class="col-md-8">
        <div ng-repeat="question in form.Questions"
             class="form-group"
             ng-class="{'input-group': form.isNewForm === true, 'form-group': form.isNewForm === undefined, 'has-error': question.error}">
            <label class="control-label">Question {{$index + 1}} :</label>
            <input placeholder="Veuillez saisir votre question"
                   class="form-control"
                   ng-model="question.Libelle"
                   type="text"/>
                    <span ng-if="form.isNewForm === true"
                          class="input-group-btn">
                        <button class="btn btn-danger"
                                ng-click="formsctrl.RemoveQuestion($index)">
                            <span class="glyphicon glyphicon-remove"></span>
                        </button>
                    </span>
        </div>

        <div ng-if="form.isNewForm === true"
             class="text-center">
            <button class="btn btn-blue"
                    ng-click="formsctrl.AddQuestion()"
                    title="Ajouter une question">
                <span class="glyphicon glyphicon-plus"></span>
            </button>
        </div>

        <hr/>

        <div class="text-center">
            <button ng-if="form.isNewForm === true" class="btn btn-blue" ng-click="formsctrl.CreateForm($index)">Créer</button>
            <button ng-if="form.isNewForm === undefined" class="btn btn-blue" ng-click="formsctrl.UpdateForm($index)">Modifier</button>
        </div>
    </div>
</div>
