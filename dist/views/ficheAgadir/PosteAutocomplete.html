<div class="angucomplete-holder"
     ng-class="{'angucomplete-dropdown-visible': showDropdown}">
    <input ng-model="searchStr"
           ng-disabled="disableInput"
           type="text"
           placeholder="{{placeholder}}"
           ng-focus="onFocusHandler()"
           class="{{inputClass}}"
           ng-focus="resetHideResults()"
           ng-blur="hideResults($event)"
           autocapitalize="off"
           tabindex="{{fieldTabindex}}"
           autocorrect="off"
           autocomplete="off"
           ng-change="inputChangeHandler(searchStr)"/>
<!--LA LISTE DÉROULANTE-->
    <div class="angucomplete-dropdown col-md-12 col-xs-12"
         ng-show="showDropdown">
        <!--AFFICHAGES SPÉCIFIQUES-->
        <div class="angucomplete-searching"
             ng-show="searching"
             ng-bind="textSearching"></div>

        <div class="angucomplete-searching"
             ng-show="!searching && (!results || results.length === 0)"
             ng-bind="textNoResults"></div>

        <!--ÉLÉMENT DE LISTE DÉROULANTE-->
        <div class="angucomplete-row"
             ng-repeat="result in results"
             ng-click="selectResult(result)"
             ng-mouseenter="hoverRow($index)"
             ng-class="{'angucomplete-selected-row': $index === currentIndex}">

            <div class="angucomplete-title"
                 ng-if="matchClass"
                 ng-bind-html="result.title"
                 ng-class="{'text-barre': (result.originalObject.description === 'SUPPRIME'), 'text-muted': (result.originalObject.description === 'SUPPRIME')}"></div>

            <div class="angucomplete-title"
                 ng-if="!matchClass">
                {{ result.title }}
            </div>

            <div ng-if="matchClass && result.description && result.description !== ''"
                 class="angucomplete-description"
                 ng-class="{'text-barre': (result.originalObject.description === 'SUPPRIME'), 'text-muted': (result.originalObject.description === 'SUPPRIME')}">
                <i ng-bind-html="result.description"
                   ng-class="{'text-barre': (result.originalObject.description === 'SUPPRIME'), 'text-muted': (result.originalObject.description === 'SUPPRIME')}"></i>
            </div>

            <div ng-if="!matchClass && result.description && result.description !== ''"
                 class="angucomplete-description">
                <i>{{result.description}}</i>
            </div>
        </div>
    </div>
</div>
