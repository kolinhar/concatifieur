<div class="modal fade"
     tabindex="-1"
     role="dialog"
     id="modalTransfert"
     ng-init="modalTransfert.isReady = true">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title text-center">Transférer la fiche {{ficheagadir.routeParams.numFiche}}</h3>
            </div>

            <div class="modal-body">
                <article class="row container-fluid">
                    <span class="col-md-9">
                        <label>Région</label>
                        <select class="form-control"
                                ng-model="datas.fiche.region"
                                ng-options="ligne.value as ligne.label for ligne in RegionService.List">
                        </select>
                    </span>

                    <span class="col-md-3">
                        <label>&nbsp;</label>
                        <button class="btn btn-blue form-control margin-top-10"
                                ng-click="ficheagadir.Transferer()">Transfert
                        </button>
                    </span>
                </article>
            </div>
        </div>
    </div>
</div>
