<button class="btn btn-lg dropdown-toggle btn-burger"
        id="dropdownMenu1"
        data-toggle="dropdown"
        aria-haspopup="true"
        aria-expanded="true">
    <span class="ico burger"></span>
    <span class="badge beating"
          ng-show="NotifierService.list.length>0">{{NotifierService.list.length}}</span>
</button>

<ul class="dropdown-menu btn-burger-list" aria-labelledby="dropdownMenu1">
    <li class="dropdown-header">Affaire</li>
    <li>
        <a href="#/affaire/creation">Créer une affaire</a>
    </li>

    <li role="separator" class="divider"></li>

    <li ng-show="cookieStore.get('status') === 'DU'"
        class="dropdown-header">Agadir
    </li>
    <li ng-show="cookieStore.get('status') === 'DU'">
        <a ng-href="#/projets">Gestion Projets</a>
    </li>
    <li ng-show="cookieStore.get('status') === 'DU'">
        <a ng-href="#/check/djs/{{DateService.today.year}}/{{DateService.today.weekNum}}">Miroir Agadir</a>
    </li>

    <li ng-show="cookieStore.get('status') === 'DU'"
        role="separator"
        class="divider"></li>

    <li class="dropdown-header">Ariane</li>
    <li>
        <a ng-href="#changelog/">Changelog</a>
    </li>
    <li>
        <a ng-href="#/notifications/{{notifications.cp}}">Notifications
            <span class="badge beating"
                  ng-show="NotifierService.list.length>0">{{NotifierService.list.length}}</span>
        </a>
    </li>

    <li ng-if="cookieStore.get('status') !== 'Agent'"
        role="separator" class="divider"></li>

    <li ng-if="cookieStore.get('status') !== 'Agent'"
        class="dropdown-header">Cartographie</li>
    <li ng-if="cookieStore.get('status') !== 'Agent'">
        <a href="#/ewala">Gestion des sites</a>
    </li>

    <li ng-if="cookieStore.get('status') !== 'Agent'"
        role="separator" class="divider"></li>

    <li ng-if="cookieStore.get('status') !== 'Agent'"
        class="dropdown-header">Enquête satisfaction</li>
    <!--<li ng-if="cookieStore.get('status') !== 'Agent'">-->
        <!--<a href="#/enquete/{{DateService.today.year}}">Modifier le questionnaire</a>-->
    <!--</li>-->
    <li ng-if="cookieStore.get('status') !== 'Agent'">
        <a href="#/enquete/{{DateService.today.year}}">Statistiques de l'agence</a>
    </li>
</ul>


<h2>Ariane Informatique</h2>
