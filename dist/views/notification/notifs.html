<article>
    <header class="text-center">
        <h3>
            <strong>Notifications <span ng-if="nomAgent !== undefined">de {{nomAgent}}</span> pour l'année en cours</strong>
        </h3>
    </header>
        <p class="well" ng-repeat="notif in NotifListe">
            <a ng-href="{{notif.link}}">{{notif.body}}{{notif.date|date:"dd/MM/yyyy à HH:mm:ss"}}</a>
        </p>
    <div class="loading" ng-class="{ flex: isLoading }" ng-hide="!isLoading">
        <div></div>
    </div>
</article>
