<div style="position: relative">
    <section class="container-fluid">
        <article>
            <div class="col-md-3">
                <p class="form-group"
                   ng-class="{'has-error': projets.errProj}">
                    <label class="control-label">Fiche :</label>
                    <span class="input-group">
                        <angucomplete-alt
                                id="ficheAutocompleteInput"
                                input-class="form-control angucomplete-decale"
                                selected-object="fiche.selected"
                                title-field="numero"
                                search-fields="numero"
                                local-data="lesFiches"
                                pause="0"
                                match-class="bold"
                                minlength="2"
                                text-no-results="Aucun résultat"
                                text-searching="Recherche en cours..."
                                template-url="views/ficheAgadir/ProjetAutocomplete.html"
                                auto-match = "true"></angucomplete-alt>
                    </span>
                </p>
            </div>

            <div class="col-md-9">
                <p class="form-group"
                   ng-class="{'has-error': projets.errProj}">
                    <label class="control-label">Projet :</label>
                    <span ng-if="fiche.selected === undefined" class="input-group">
                        <angucomplete-alt
                                id="projectAutocompleteInput"
                                input-class="form-control angucomplete-decale"
                                selected-object="projets.selectedProject"
                                title-field="intitule"
                                search-fields="intitule"
                                local-data="ProjetModalService.list"
                                pause="0"
                                match-class="bold"
                                minlength="1"
                                text-no-results="Aucun résultat"
                                text-searching="Recherche en cours..."
                                template-url="views/ficheAgadir/ProjetAutocomplete.html"
                                required></angucomplete-alt>
                        <span class="input-group-btn"
                              title="Liste des projets">
                            <button class="btn btn-default"
                                    data-toggle="modal"
                                    data-target="#ProjetsModal">
                                <span class="glyphicon glyphicon-list"></span>
                            </button>
                        </span>
                    </span>

                    <span ng-if="fiche.selected !== undefined">
                            <input type="text"
                                   class="form-control"
                                   ng-model="projets.selectedProject.title"
                                   readonly/>
                    </span>
                </p>
            </div>

            <div class="col-md-12">
                <p class="form-group"
                   ng-class="{'has-error': projets.errDesc}">
                    <label class="control-label">Travail réalisé :</label>
                    <textarea rows="8"
                              class="form-control"
                              maxlength="1000"
                              ng-model="projets.TravailRealise"
                              required></textarea>
                </p>
            </div>

            <div ng-if="habilitation !== 'Agent'" class="col-md-12">
                <p class="form-group">
                    <label>Pointer pour :</label>
                    <select ng-if="habilitation === 'Encadrement'" class="form-control"
                            ng-model="projets.cp"
                            ng-options="agent.cp as agent.nomPrenom for agent in agentsDpx"
                            tabindex="6"></select>

                    <select ng-if="habilitation === 'DU'" class="form-control"
                            ng-model="projets.cp"
                            ng-options="agent.cp as agent.nomPrenom for agent in lesAgents"
                            tabindex="6"></select>
                </p>
            </div>

            <div class="col-md-4 ">
                <div class="form-group"
                     ng-class="{'has-error': projets.errDuree}">
                    <label class="control-label">Durée :</label>
                    <input type="number"
                           step="3"
                           min="3"
                           max="465"
                           class="form-control"
                           ng-model="projets.DureeMinutes"
                           ng-dblclick="projets.getTempsRestant()"
                           required/>
                </div>
            </div>

            <div class="col-md-4 ">
                <div class="form-group"
                     ng-class="{'has-error': projets.errDate}">
                    <label class="control-label">Du :</label>

                    <div class="input-form date">
                        <input type="text"
                               id="datetimepicker2"
                               class="form-control"
                               placeholder="JJ/MM/AAAA"
                               ng-model="projets.DatePointage"
                               pick-a-date="date"
                               pick-a-date-options="{ format: 'dd/mm/yyyy', onSet: blurInput}"/>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group"
                     ng-class="{'has-error': projets.errDate2}">
                    <label class="control-label">Au :</label>

                    <div class="input-form date">
                        <input type="text"
                               id="datetimepicker3"
                               class="form-control"
                               placeholder="JJ/MM/AAAA"
                               ng-model="projets.DatePointage2"
                               pick-a-date="date"
                               pick-a-date-options="{ format: 'dd/mm/yyyy', onSet: blurInput }"/>
                    </div>
                </div>
            </div>

            <div>
                <p class="col-md-4 col-md-offset-4">
                    <label>&nbsp;</label>
                    <button class="btn btn-blue form-control"
                            ng-click="projets.AddPointage()">Valider
                    </button>
                </p>
            </div>

        </article>
    </section>
</div>
<div class="loading"
     ng-class="{ flex: projets.isLoading }"
     ng-hide="!projets.isLoading">
    <div></div>
</div>
