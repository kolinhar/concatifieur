<article style="position: relative">
    <label for="inputFile1">Joindre fichier :</label>

    <div class="input-group">
        <input type="file"
               id="inputFile1"
               multiple/>
        <span class="input-group-btn">
            <button class="btn btn-blue"
                    title="Envoyer le(s) fichier(s)"
                    ng-click="fileuploader.upload()">
                <span class="glyphicon glyphicon-upload"></span>
            </button>
        </span>
    </div>
    <div class="loading"
         ng-class="{ flex: fileuploader.isLoading }"
         ng-hide="!fileuploader.isLoading">
        <div></div>
    </div>
</article>
