<div class="modal fade"
     tabindex="-1"
     role="dialog"
     id="modal-signal-pointage">
    <div class="modal-dialog">
        <div class="modal-content">

            <div class="modal-header">
                <button class="close"
                        data-dismiss="modal"
                        aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="modal-title text-center">Signaler un pointage</h3>
            </div>

            <div class="modal-body">
                <div class="container-fluid">
                    <div class="row">

                        <div class="col-md-12">
                            <p class="form-group"
                               ng-class="{'has-error': modal.errDesc}">
                                <label class="control-label">Commentaire :</label>
                                <textarea rows="4"
                                          class="form-control"
                                          maxlength="1000"
                                          ng-model="modalSignalPtg.commentaire"
                                          required></textarea>
                            </p>
                        </div>

                        <div class="col-md-12 text-center">
                            <button class="btn btn-blue"
                                    ng-click="signalPtg()">Signaler
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
